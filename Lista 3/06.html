<script>
  var word = []
  function palidromo(palavra){
   let pali = palavra.split('').reverse().join('')
   if((palavra == pali) && palavra !== '')
     alert(`Sua palavra e um palidromo, sua palavra: ${palavra}, palidromo: ${pali}`)
   else
      alert('Sua palavra não é um palidromo')
  }
</script>
